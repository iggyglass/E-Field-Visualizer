<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Field Visualizer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body onload="init()">
        <div id="input-div">
            <label id="charge-slider-label" for="charge-slider" class="inputs">
                <span id="charge-value" class="input-right value">3 C</span>
                Charge:
                <br>
            </label>
            <input type="range" id="charge-slider" class="inputs" min="-10" max="10" value="3">
            <div id="checkboxes">
                <label class="inputs">
                    <input type="checkbox" id="field-line-checkbox" class="input-right">
                    <span class="input-left">Field Lines:</span>
                </label>
                <br>
                <label class="inputs">
                    <input type="checkbox" id="equipotential-checkbox" class="input-right" checked>
                    <span class="input-left">Equipotentials:</span>
                </label>
                <br>
                <label class="inputs">
                    <input type="checkbox" id="field-vector-checkbox" class="input-right" checked>
                    <span class="input-left">Field Vectors:</span>
                </label>
            </div>
            <label id="voltage-value-text" class="inputs">
                Voltage: <span id="voltage-value" class="input-right value">0.0 V</span>
            </label>
            <div align="center">
                <button class="inputs" id="reset-button">Clear</button>
                <button class="inputs" onclick="window.open('/help', '_blank');">Help</button>
            </div>
        </div>
        <canvas id="gl-canvas" style="position:absolute;top:0px;left:0px;"></canvas>
        <canvas id="field-canvas" style="position:absolute;top:0px;left:0px"></canvas>
        <script src="modules/SimConsts.js" type="module"></script>
        <script src="modules/ChargePool.js" type="module"></script>
        <script src="modules/Vec2.js" type="module"></script>
        <script src="modules/UIConsts.js" type="module"></script>
        <script src="modules/ShaderSources.js" type="module"></script>
        <script src="modules/GLRenderer.js" type="module"></script>
        <script src="modules/CanvasRenderer.js" type="module"></script>
        <script src="modules/VoltageDisplay.js" type="module"></script>
        <script src="sim.js" type="module"></script>
    </body>
</html>
